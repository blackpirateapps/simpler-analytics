<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .code-block {
            background-color: #1f2937; /* gray-800 */
            color: #d1d5db; /* gray-300 */
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Analytics Dashboard</h1>
            <p class="text-lg text-gray-600 mt-2">Page view statistics for all tracked sites.</p>
        </header>

        <!-- Domain Management Section -->
        <section class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-12">
            <h2 class="text-2xl font-semibold mb-4">Manage Tracked Domains</h2>
            <form id="add-domain-form" class="flex items-center space-x-2 mb-4">
                <input type="text" id="domain-input" placeholder="example.com" class="flex-grow p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">Add Domain</button>
            </form>
            <div id="form-message" class="text-sm min-h-[1.25rem]"></div>
            
            <h3 class="text-lg font-semibold mt-6 mb-2">Currently Tracked Domains:</h3>
            <ul id="tracked-domains-list" class="list-disc list-inside text-gray-700 bg-gray-50 p-4 rounded-md">
                <li>Loading...</li>
            </ul>
        </section>

        <!-- Tracking Snippet Section -->
        <section class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-12">
            <h2 class="text-2xl font-semibold mb-4">Tracking Snippet</h2>
            <p class="text-gray-600 mb-4">Add this script to the bottom of the `&lt;body&gt;` tag on any site you want to track.</p>
            <div class="relative">
                <pre><code id="tracking-script-block" class="code-block"></code></pre>
                <button id="copy-script-button" class="absolute top-2 right-2 bg-gray-600 text-white text-xs font-semibold px-3 py-1 rounded-md hover:bg-gray-700 transition">Copy</button>
            </div>
        </section>


        <main id="analytics-container" class="space-y-8">
            <div id="loading-state" class="text-center">
                <p class="text-gray-500">Loading analytics data...</p>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Data is updated in real-time.</p>
        </footer>
    </div>

    <script>
        const analyticsContainer = document.getElementById('analytics-container');
        const loadingState = document.getElementById('loading-state');
        const addDomainForm = document.getElementById('add-domain-form');
        const domainInput = document.getElementById('domain-input');
        const formMessage = document.getElementById('form-message');
        const trackedDomainsList = document.getElementById('tracked-domains-list');
        const trackingScriptBlock = document.getElementById('tracking-script-block');
        const copyScriptButton = document.getElementById('copy-script-button');

        // --- SCRIPT SNIPPET & COPY ---

        function generateTrackingScript() {
            // The new, less obvious endpoint. We'll Base64 encode this for the script.
            const endpoint = '/api/bpx';
            const encodedEndpoint = btoa(endpoint);

            const scriptContent = `
<script>
(function() {
  try {
    var d = atob('${encodedEndpoint}');
    var p = { u: window.location.href, r: document.referrer };
    var b = new Blob([JSON.stringify({ data: p })], { type: 'application/json' });
    if (navigator.sendBeacon) {
      navigator.sendBeacon(d, b);
    }
  } catch(e) {
    // Fail silently if anything goes wrong.
  }
})();
<\/script>
            `.trim();
            trackingScriptBlock.textContent = scriptContent;
        }

        copyScriptButton.addEventListener('click', () => {
            const scriptText = trackingScriptBlock.textContent;
            const textArea = document.createElement('textarea');
            textArea.value = scriptText;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                copyScriptButton.textContent = 'Copied!';
                setTimeout(() => { copyScriptButton.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Failed to copy script: ', err);
                copyScriptButton.textContent = 'Error';
            }
            document.body.removeChild(textArea);
        });


        // --- DOMAIN MANAGEMENT ---
        
        async function fetchTrackedDomains() {
            try {
                const response = await fetch('/api/domains');
                const { domains } = await response.json();
                trackedDomainsList.innerHTML = ''; // Clear loading state
                if (domains.length > 0) {
                    domains.sort().forEach(domain => {
                        const li = document.createElement('li');
                        li.textContent = domain;
                        trackedDomainsList.appendChild(li);
                    });
                } else {
                    trackedDomainsList.innerHTML = '<li>No domains are currently being tracked.</li>';
                }
            } catch (error) {
                console.error('Error fetching domains:', error);
                trackedDomainsList.innerHTML = '<li>Error loading domains.</li>';
            }
        }

        addDomainForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const domain = domainInput.value.trim();
            if (!domain) return;

            formMessage.textContent = 'Adding...';
            formMessage.className = 'text-sm text-gray-500';

            try {
                const response = await fetch('/api/domains', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain }),
                });

                if (response.ok) {
                    formMessage.textContent = `Successfully added ${domain}.`;
                    formMessage.className = 'text-sm text-green-600';
                    domainInput.value = '';
                    fetchTrackedDomains(); // Refresh the list
                } else {
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        const { message } = await response.json();
                        throw new Error(message || 'Failed to add domain.');
                    } else {
                        throw new Error('Server returned an unexpected error. Check the function logs.');
                    }
                }
            } catch (error) {
                console.error('Error adding domain:', error);
                formMessage.textContent = `Error: ${error.message}`;
                formMessage.className = 'text-sm text-red-600';
            }
        });

        // --- ANALYTICS DISPLAY ---

        async function fetchAnalytics() {
            try {
                const response = await fetch('/api/bpx'); // Use the new endpoint to fetch data
                const data = await response.json();

                if (loadingState) loadingState.remove();
                analyticsContainer.innerHTML = ''; // Clear previous data

                const domains = Object.keys(data);

                if (domains.length === 0) {
                    analyticsContainer.innerHTML = '<p class="text-center text-gray-500">No analytics data to display yet.</p>';
                    return;
                }

                domains.sort();

                for (const domain of domains) {
                    const pages = data[domain];
                    pages.sort((a, b) => b.views - a.views);

                    const domainCard = document.createElement('div');
                    domainCard.className = 'bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden';

                    let pagesHtml = pages.map(page => `
                        <li class="flex justify-between items-center p-4 hover:bg-gray-50 transition-colors duration-200">
                            <a href="${page.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline truncate pr-4" title="${page.url}">
                                ${new URL(page.url).pathname}
                            </a>
                            <span class="font-semibold bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">${page.views.toLocaleString()} views</span>
                        </li>
                    `).join('');

                    domainCard.innerHTML = `
                        <div class="p-5 bg-gray-50 border-b border-gray-200">
                            <h2 class="text-2xl font-semibold text-gray-800">${domain}</h2>
                        </div>
                        <ul class="divide-y divide-gray-200">
                            ${pagesHtml}
                        </ul>
                    `;
                    analyticsContainer.appendChild(domainCard);
                }

            } catch (error) {
                console.error('Error fetching analytics:', error);
                if (loadingState) loadingState.remove();
                analyticsContainer.innerHTML = '<p class="text-center text-red-500">Failed to load analytics data.</p>';
            }
        }

        // Initial data fetch on page load
        generateTrackingScript();
        fetchTrackedDomains();
        fetchAnalytics();
    </script>
    
    <script>

  try {
    var d = atob('L2FwaS9icHg=');
    var p = { u: window.location.href, r: document.referrer };
    var b = new Blob([JSON.stringify({ data: p })], { type: 'application/json' });
    if (navigator.sendBeacon) {
      navigator.sendBeacon(d, b);
    }
  } catch(e) {
    // Fail silently if anything goes wrong.
  }

</script>
</body>
</html>

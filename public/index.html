<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <style>
        /* Minimal Terminal-like styling */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin: 2em;
        }
        h1, h2 {
            color: #4CAF50; /* Green accent */
            border-bottom: 1px solid #4CAF50;
            padding-bottom: 5px;
            margin-top: 2em;
        }
        a {
            color: #87CEEB; /* Sky blue links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #333;
        }
        th {
            color: #4CAF50;
        }
        #loader, #error {
            padding: 1em;
            border: 1px solid;
            margin-top: 1em;
        }
        #loader {
            color: #FFC107; /* Amber */
            border-color: #FFC107;
        }
        #error {
            background-color: #ff4444;
            color: white;
            border: none;
        }
        pre {
            background-color: #222;
            padding: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <h1>Analytics Dashboard</h1>
    <div id="loader">Loading analytics data...</div>
    <div id="error" style="display:none;"></div>

    <div id="content" style="display:none;">
        <h2>Add Domain to Track</h2>
        <input type="text" id="domainInput" placeholder="example.com">
        <button onclick="addDomain()">Add Domain</button>

        <h2>Get Tracking Script</h2>
        <pre id="trackingScript"></pre>
        <button onclick="copyScript()">Copy</button>
        
        <div id="pageViews"></div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const contentDiv = document.getElementById('content');
        const pageViewsDiv = document.getElementById('pageViews');

        document.addEventListener('DOMContentLoaded', () => {
            loadPageDetails();
            generateTrackingScript();
        });

        async function loadPageDetails() {
            try {
                loader.style.display = 'block';
                contentDiv.style.display = 'none';
                errorDiv.style.display = 'none';

                const response = await fetch('/api/bpx');
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                const data = await response.json();

                pageViewsDiv.innerHTML = ''; // Clear previous data
                for (const domain in data) {
                    let tableHtml = `<h2>Domain: <a href="/details.html?domain=${domain}" target="_blank">${domain}</a></h2>`;
                    tableHtml += `
                        <table>
                            <thead>
                                <tr>
                                    <th>Path</th>
                                    <th>Views</th>
                                    <th>Uniques</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    data[domain].forEach(page => {
                        const path = new URL(page.url).pathname;
                        tableHtml += `
                            <tr>
                                <td>${path}</td>
                                <td>${page.views}</td>
                                <td>${page.unique_views}</td>
                            </tr>
                        `;
                    });
                    tableHtml += `</tbody></table>`;
                    pageViewsDiv.innerHTML += tableHtml;
                }
                 contentDiv.style.display = 'block';
            } catch (error) {
                showError('Failed to load initial data: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function generateTrackingScript() {
            const endpoint = `${window.location.origin}/api/bpx`;
            const scriptContent = `
(async function() {
    const endpoint = '${endpoint}';
    const payload = {
        data: {
            u: window.location.href,
            r: document.referrer
        }
    };
    try {
        await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
            mode: 'cors'
        });
    } catch (error) {
        console.error('Analytics script error:', error);
    }
})();
            `.trim();
            document.getElementById('trackingScript').textContent = `<script>${scriptContent}<\/script>`;
        }
        
        function copyScript() {
            const scriptText = document.getElementById('trackingScript').textContent;
            navigator.clipboard.writeText(scriptText).then(() => {
                alert('Script copied to clipboard!');
            }, (err) => {
                alert('Failed to copy script.');
            });
        }
        
        async function addDomain() {
            const domain = document.getElementById('domainInput').value.trim();
            if (!domain) {
                alert('Please enter a domain.');
                return;
            }
            try {
                const response = await fetch('/api/domains', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    location.reload();
                } else {
                    throw new Error(result.message || 'Failed to add domain');
                }
            } catch (error) {
                showError('Error adding domain: ' + error.message);
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loader.style.display = 'none';
        }
    </script>
</body>
</html>
